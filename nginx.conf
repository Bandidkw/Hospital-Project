server {
    listen 3001;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    # เสิร์ฟ asset แบบไฟล์จริงเท่านั้น (ไม่มีจริง = 404)
    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|map)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    # เส้นทางอื่น ๆ ให้ fallback ไป index.html (สำหรับ SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
